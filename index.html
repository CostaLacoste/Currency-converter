<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="wrapper">
        <header>Currency converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="flags/united-states-of-america-flag-icon-64.png" alt="US">
                        <select value="USD">USD</select>
                        <select value="EUR">EUR</select>
                        <select value="AED">AED</select>
                    </div>
                </div>
                <div class="icon"><img src="flags/two-arrows.png" alt="exchange"></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="flags/afghanistan-flag-icon-64.png" alt="AFG">
                        <select value="AFG">AFG</select>
                        <select value="EUR">EUR</select>
                        <select value="AED">AED</select>
                    </div>
            </div>
            <div class="exchange-rate">1 USD = 66,14 AFG</div>
            <button>Convert</button>
        </form>
    </div>
</body>
</html>
